    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9fc; /* Light background */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        nav {
            background-color: #003366; /* Dark Blue */

        nav .navbar-brand {
            color: #fdd835; /* Yellow */

        }
        nav .nav-link {
            color: #ffffff;
        }
        nav .nav-link:hover {
            color: #fdd835; /* Yellow on hover */
        }

        /* Section Headings */
        h2 {
            color: #003366; /* Dark Blue */
            font-weight: bold;
        }

            color: #333;
        }
        .lead{
            color: #fdd835;
        }
        .param{
            color: #ffffff;
        }

        /* About Us Section */
        #about img {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Services Section */
        #services .card {
            border: none;
            background-color: #ffffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #services .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        #services .card-title {
            color: #003366;
            font-weight: bold;
        }
        #services .fa {
            color: #fdd835; /* Yellow for icons */
        }

        /* Gallery */
        #gallery img {
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Contact Us */
        #contact form {
            background-color: #ffffff;
            animation: zoomOut 0.3s ease-in-out;

        }
        footer {
            background-color: #003366;
            
            color: #ffffff;
            text-align: center;
